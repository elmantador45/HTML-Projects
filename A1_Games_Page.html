    <body>
        <div class = "header">

        <div class="nav">
            <ul>

            </ul>
        </div>

        <div class = "main">
            <form id="gameForm">
                <label for="choice">Choose:</label>
                <select id="choice" name="choice">
                    <option value="Rock">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                </select>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class = "subsection left">
            You Chose: <span id="userChoice"></span>
        </div>

        <div class = "subsection right">
            Computer Chose: <span id="computerChoice"></span>
        </div>

        <script>
        const gameForm = document.getElementById('gameForm');
        const userChoiceElement = document.getElementById('userChoice');
        const computerChoiceElement = document.getElementById('computerChoice');

        gameForm.addEventListener('submit', function (x) {
            x.preventDefault(); 

            const userChoice = document.getElementById('choice').value;

            const computerChoices = ['Rock', 'Paper', 'Scissors'];
            const computerChoice = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            userChoiceElement.textContent = userChoice;
            computerChoiceElement.textContent = computerChoice;

            let resultMessage = '';
            let backgroundColor = '';

            if (computerChoice === 'Spock') {
                resultMessage = 'You Lose';
                backgroundColor = 'red';
            } else if (userChoice === computerChoice) {
                resultMessage = 'Tie';
                backgroundColor = 'blue';
            } else if (
                (userChoice === 'Rock' && computerChoice === 'Scissors') ||
                (userChoice === 'Paper' && computerChoice === 'Rock') ||
                (userChoice === 'Scissors' && computerChoice === 'Paper')
            ) {
                resultMessage = 'You Win';
                backgroundColor = 'green';
            } else {
                resultMessage = 'You Lose';
                backgroundColor = 'red';
            }

            alert(resultMessage);

            document.body.style.backgroundColor = backgroundColor;
        });
        </script>

        <div class = "footer">
            Fun Fact: It would take you approximately 18 months to walk all the way along The Great Wall of China.
        </div>
